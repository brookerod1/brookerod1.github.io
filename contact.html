<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Facing Anxiety | Get In Touch</title>
  <style>
    /* Reset & Base */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body {
      font-family: 'Georgia', serif;
      color: #2d3a35;
      line-height: 1.5;
      background-color: #C1D7B3;
      overflow-x: hidden;
      position: relative;
      overflow-x: hidden;
    }
    a { text-decoration: none; color: inherit; }
    img { max-width: 100%; display: block; }

    /* Gradient Overlay */
    body::before {
      content: '';
      position: absolute; top: 0; left: 0;
      width: 100%; height: 300px;
      background: linear-gradient(to bottom, rgba(1,16,3,0.85), rgba(1,16,3,0));
      pointer-events: none; z-index: 5;
    }

    /* Header / Navigation */
    .site-header {
      position: absolute; top: 0; left: 0; width: 100%;
      padding: 1em 2em;
      display: flex; justify-content: space-between; align-items: center;
      z-index: 10; background: rgba(255,255,255,0);
      transition: opacity 0.6s ease, transform 0.6s ease;
      opacity: 0; transform: translateY(20px);
    }
    .site-header.visible { opacity:1; transform: translateY(0); }
    .site-header nav ul { list-style: none; display: flex; gap: 2em; }
    .site-header nav a {
      font-size: 1em;
      font-weight: 500;
      color: #EEEDC6;
      text-shadow: 1px 2px 2px rgba(0, 0, 0, 0.1), 2px 2px 4px rgba(0,0,0,0.2);
      font-family: 'Georgia', serif;
      padding: 0.5em 1em;
      cursor: pointer;
      transition: color 0.3s ease, transform 0.2s ease;
      position: relative;
    }
    .site-header nav ul {
      gap: 3em;
    }
    .site-header nav a:hover {
      color: #FBF9C4;
      transform: scale(1.05);
    }
    .site-header nav a::after {
      content: "";
      position: absolute;
      bottom: -4px;
      left: 50%;
      width: 0;
      height: 2px;
      background: #FBF9C4;
      transition: width 0.3s ease, left 0.3s ease;
    }
    .site-header nav a:hover::after {
      width: 100%;
      left: 0;
    }
    .site-header .logo img { height: 120px; object-fit: contain; }

    /* — Book Button — */
    .btn-footer-style {
      display:inline-block;
      background:rgba(238,237,198,0.809);
      color:#2F3C24;
      text-transform:uppercase;
      font-family:'Georgia', serif;
      font-size:1.1em; font-weight:500;
      padding:.75em 1.5em;
      border:none; border-radius:.25px;
      box-shadow:0 4px 6px rgba(0,0,0,0.1);
      cursor:pointer;
      transition:background .3s ease, transform .2s ease;
    }
    .btn-footer-style:hover { background:#4A5A3A; color:#FBF9C4; transform:translateY(-2px); }

    /* — Hero — */
    .hero {
      position:relative; width:100%; padding:12rem 2rem 2rem;
      text-align:center; color:#2d3a35;
      background:linear-gradient(to bottom, #C1D7B3, rgba(193,215,179,0.5));
      opacity:0; transform:translateY(20px);
      transition:opacity .6s ease, transform .6s ease;
    }
    .hero.visible { opacity:1; transform:translateY(0); }
    .hero h1 {
      font-size:1.8em; font-weight:600;
      letter-spacing:1px;
      margin-bottom:1em;
    }

    /* — Form — */
    .contact-form {
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:1rem 2rem;
      max-width:800px;
      margin:2em auto 0;
      padding:0 1em;
    }
    .contact-form label { font-weight:500; margin-bottom:.25em; }
    .contact-form .full { grid-column:1 / -1; }
    .contact-form input,
    .contact-form textarea {
      width:100%; padding:1em;
      background:rgba(103,126,87,0.2);
      border:none; border-radius:4px;
      font-family:'Georgia', serif;
      font-size:1em;
    }
    .contact-form textarea { resize:vertical; min-height:150px; }
    .contact-form .submit-wrap { grid-column:1 / -1; margin-top:1em; text-align:left; }

    /* — Details — */
    .contact-details {
      max-width:800px;
      margin:2em auto 2em;
      display:flex; flex-direction:column; align-items:flex-start;
      gap:1.5em; padding:0 1em;
    }
    .contact-details .detail { display:flex; align-items:center; gap:1em; }
    .contact-details .detail img { width:80px; height:auto; }

    /* — CTA Tagline — */
    .cta {
      background:#C1D7B3; text-align:center;
      padding:3em 1em; margin-top:2em;
      opacity:0; transform:translateY(20px);
      transition:opacity .6s ease, transform .6s ease;
    }
    .cta.visible { opacity:1; transform:translateY(0); }
    .cta .tagline {
      display:flex; justify-content:center; align-items:center;
      gap:1em; font-weight:500; margin-bottom:3em;
    }
    .cta-instruction {
      font-family:'Georgia', serif;
      font-size:1.1em; font-weight:500;
      color:#2d3a35; margin-bottom:0.3em;
    }
    .cta .tagline-logo { width:80px; filter:opacity(50%); }

    /* Bottom Navigation */
    .bottom-nav {
      display: flex;
      flex-wrap: wrap;           /* allow wrapping on very narrow screens */
      gap: 0.5em;                /* space between buttons */
      padding: 1em;
      background: transparent;
    }

    .bottom-nav a {
      flex: 1 1 0;               /* grow & shrink equally */
      text-align: center;
      padding: 0.75em 0;         /* vertical padding only */
      background: rgba(238,237,198,0.49);
      color: #2F3C24;
      text-transform: uppercase;
      font-family: 'Georgia', serif;
      font-size: 1.1em;
      font-weight: 500;
      border-radius: 0.25px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: background 0.3s, color 0.3s, transform 0.2s;
    }

    .bottom-nav a:hover {
      background: #4A5A3A;
      color: #FBF9C4;
      transform: translateY(-2px);
    }

    /* — Footer — */
    .site-footer {
      background:#C1D7B3; text-align:center;
      padding:1.5em 1em; font-size:.9em;
      opacity:0; transform:translateY(20px);
      transition:opacity .6s ease, transform .6s ease;
    }
    .site-footer.visible { opacity:1; transform:translateY(0); }
    .site-footer .social-icons { display:flex; justify-content:center; gap:1em; margin-bottom:3em; }
    .site-footer .social-icons a img { width:80px; height:auto; }

    /* Simple scale-up on hover for nav links */
.site-header nav a {
  display: inline-block;               /* allow transform */
  padding: 0.5em 1em;                  /* keep your hit-area */
  transition: transform 0.2s ease, color 0.3s ease;
}
.site-header nav a:hover {
  transform: scale(1.1);               /* 10% bigger */
  color: #FBF9C4;                       /* match your hover tint */
}

  /* Responsive tweaks for mobile screens */
    @media (orientation: portrait) {
      .site-header .logo img {
        display: none;
      }
      .scroll-indicator {
        display: none;
      }
      .site-header {
        flex-direction: column;
        align-items: center;
        padding: 0.5em 1em;
      }
      .site-header nav a {
        font-size: 1em;
      }
      .site-header nav {
        width: 100%;
        margin: 0.5em 0;
      }
      .site-header nav ul {
        flex-wrap: wrap;
        justify-content: center;
        gap: 1em;
      }
      /*.site-header .logo img {
        height: 60px;
      }*/
      .bottom-nav {
        flex-wrap: wrap;
        gap: 0.5em;
        padding: 1em 0.5em;
      }
      .bottom-nav a {
        padding: 0.75em 1em;
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <nav><ul><li><a href="home.html">HOME</a></li><li><a href="about.html">ABOUT</a></li><li><a href="services.html">SERVICES</a></li></ul></nav>
    <div class="logo"><img src="fa_logo.png" alt="Facing Anxiety Logo"></div>
    <nav><ul><li><a href="contact.html">CONTACT</a></li><li><a href="blogs.html">BLOGS</a></li></ul></nav>
  </header>

  <!-- Hero / Title -->
  <section class="hero">
    <h1>GET IN TOUCH</h1>
  </section>

  <!-- Contact Form -->
  <form class="contact-form">
    <label for="first">First Name</label><label for="last">Last Name</label>
    <input type="text" id="first" name="first" placeholder="First Name">
    <input type="text" id="last" name="last" placeholder="Last Name">

    <label for="email" class="full">Email Address</label>
    <input type="email" id="email" name="email" class="full" placeholder="you@example.com">

    <label for="msg" class="full">Message</label>
    <textarea id="msg" name="message" class="full" placeholder="Your message..."></textarea>

    <div class="submit-wrap">
      <button type="submit" class="btn-footer-style">SUBMIT</button>
    </div>
  </form>

  <!-- Contact Details -->
  <div class="contact-details">
    <div class="detail"><img src="17.png" alt="Map Icon"><span>your.number@1234</span></div>
    <div class="detail"><img src="18.png" alt="Instagram Icon"><span>facinganxietyteam@gmail.com</span></div>
  </div>

    <!-- CTA -->
  <section class="cta">
    <div class="tagline">
      <span>HEALING IS POSSIBLE</span>
      <img src="faceoflogo.png" alt="Logo" class="tagline-logo" />
      <span>PURPOSE IS WAITING</span>
    </div>
    <div class="cta-instruction visible">BOOK YOUR SESSION</div>
    <a href="schedule.html" class="btn-footer-style">SCHEDULE TODAY</a>
  </section>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="contact.html">Contact</a>
    <a href="blogs.html">Blogs</a>
  </nav>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="social-icons">
      <a href="location.html"><img src="17.png" alt="Map Icon"></a>
      <a href="instagram.html"><img src="18.png" alt="Instagram Icon"></a>
      <a href="linkedin.html"><img src="19.png" alt="LinkedIn Icon"></a>
      <a href="https://www.youtube.com/channel/UCJ0CIz5sXcVUcrL84nI-OFA"><img src="20.png" alt="YouTube Icon"></a>
    </div>
    <p>© 2025 FACING ANXIETY | WEBSITE BY PARABLE.STUDIOS</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', ()=>{
      const obs=new IntersectionObserver((entries,o)=>{entries.forEach(e=>{if(e.isIntersecting){e.target.classList.add('visible');o.unobserve(e.target)}})}, {threshold:.2});
      document.querySelectorAll('.site-header, .hero, .contact-form, .contact-details, .cta, .bottom-nav, .site-footer')
        .forEach(el=>obs.observe(el));
    });
  </script>
</body>
</html>
