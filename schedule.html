<head>

  <!-- Calendly widget CSS -->

  <style>
    /* Reset & Base */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body { 
      font-family: 'Georgia', serif; 
      color: #2d3a35; 
      line-height: 1.5; 
      background-color: #C1D7B3;
      overflow-x: hidden;
    }
    a { text-decoration: none; }
    img { max-width: 100%; display: block; }

    /* Gradient Overlay */
    body::before {
      content: '';
      position: fixed; top: 0; left: 0;
      width: 100%; height: 125px;
      background: linear-gradient(to bottom, rgba(1,16,3,0.85), rgba(1,16,3,0));
      pointer-events: none; z-index: 5;
    }

    /* Header / Navigation */
    .site-header {
      position: fixed;
      top: 0; left: 0; width: 100%;
      padding: 1em 2em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 3em 2em;
      z-index: 10;
      background: rgba(255,255,255,0);
      transition: opacity .6s ease, transform .6s ease;
      opacity: 0; transform: translateY(20px);
    }

    .site-header.visible { opacity:1; transform:translateY(0); }

    /* hide the mobile nav by default */
    .main-nav-mobile {
      display: none;
    }

    /* both desktop navs share the same styling */
    .nav-left ul,
    .nav-right ul {
      list-style: none;
      display: flex;
      gap: 3em;
    }

    .nav-left a,
    .nav-right a {
      font-size: 1em;
      font-weight: 500;
      color: #EEEDC6;
      text-shadow: 1px 2px 2px rgba(0,0,0,0.1),
                  2px 2px 4px rgba(0,0,0,0.2);
      font-family: 'Georgia', serif;
      padding: 0.5em 1em;
      position: relative;
      transition: color .3s ease, transform .2s ease;
    }

    .nav-left a:hover,
    .nav-right a:hover {
      color: #FBF9C4;
      transform: scale(1.05);
    }

    .nav-left a::after,
    .nav-right a::after {
      content: "";
      position: absolute;
      bottom: -4px; left: 50%;
      width: 0; height: 2px;
      background: #FBF9C4;
      transition: width .3s ease, left .3s ease;
    }

    .nav-left a:hover::after,
    .nav-right a:hover::after {
      width: 100%;
      left: 0;
    }

    /* absolute‑center the logo */
    .logo {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      z-index: 5;
    }
    .logo img {
      height: 120px;
      object-fit: contain;
    }

    main {
      padding: 8rem 2rem 2rem;
      max-width: 900px;
      height: auto;
      margin: 0 auto;
      position: relative;
    }
    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 1em;
      color: #2d3a35;
    }

  /* Footer-nav button style */
.btn-footer-style {
  display: inline-block;
  background: rgba(238, 237, 198, 0.809);
  color: #2F3C24;
  text-transform: uppercase;
  font-family: 'Georgia', serif;
  font-size: 1.1em;
  font-weight: 500;
  padding: 0.75em 1.5em;
  border-radius: .25px;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  transition: background 0.3s, color 0.3s, transform 0.2s;
  border: none;
  cursor: pointer;
}
.btn-footer-style:hover {
  background: #4A5A3A;
  color: #FBF9C4;   /* new hover text color */
  transform: translateY(-2px);
}

    /* CTA-specific text */
    .cta-instruction {
      font-family: 'Georgia', serif;
      font-size: 1.1em;
      font-weight: 500;
      color: #2d3a35;
      margin-bottom: 0.3em;
      transition: opacity 0.6s ease, transform 0.6s ease;
      opacity: 0; transform: translateY(20px);
    }
    .cta-instruction.visible { opacity:1; transform: translateY(0); }

    /* CTA Section */
    .cta {
      background: #C1D7B3; text-align: center; padding: 3em 1em;
      transition: opacity 0.6s ease, transform 0.6s ease;
      opacity: 0; transform: translateY(20px);
    }
    .cta.visible { opacity:1; transform: translateY(0); }
    .cta .tagline { display: flex; justify-content: center; align-items: center; gap: 1em; font-weight: 500; margin-bottom: 3em; }
    .tagline-logo { width: 80px; filter: opacity(50%); }

    /* Bottom Navigation */
    .bottom-nav {
      display: none;             /* should be flex */
      flex-wrap: wrap;           /* allow wrapping on very narrow screens */
      gap: 0.5em;                /* space between buttons */
      padding: 1em;
      background: transparent;
    }

    .bottom-nav a {
      flex: 1 1 0;               /* grow & shrink equally */
      text-align: center;
      padding: 0.75em 0;         /* vertical padding only */
      background: rgba(238,237,198,0.49);
      color: #2F3C24;
      text-transform: uppercase;
      font-family: 'Georgia', serif;
      font-size: 1.1em;
      font-weight: 500;
      border-radius: 0.25px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: background 0.3s, color 0.3s, transform 0.2s;
    }

    .bottom-nav a:hover {
      background: #4A5A3A;
      color: #FBF9C4;
      transform: translateY(-2px);
    }

    /* Footer */
    .site-footer {
      background: #C1D7B3; text-align: center; padding: 1.5em 1em; font-size: 0.9em;
      transition: opacity 0.6s ease, transform 0.6s ease;
      opacity: 0; transform: translateY(20px);
    }
    .site-footer.visible { opacity:1; transform: translateY(0); }
    .social-icons { display: flex; justify-content: center; gap: 1em; margin-bottom: 3em; }
    .social-icons a { font-size: 1.2em; }

    /* Keyframes */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Simple scale-up on hover for nav links */
.site-header nav a {
  display: inline-block;               /* allow transform */
  padding: 0.5em 1em;                  /* keep your hit-area */
  transition: transform 0.2s ease, color 0.3s ease;
}
.site-header nav a:hover {
  transform: scale(1.1);               /* 10% bigger */
  color: #FBF9C4;                       /* match your hover tint */
}

  @media (orientation: portrait) {
      main {
      padding: 5rem 2rem 2rem;
    }

    body::before {
      height: 75px;
    }
  
    .site-header {
      padding: 0.5em 0.0em;
    }
    /* hide desktop navs + logo */
    .nav-left,
    .nav-right,
    .logo {
      display: none;
    }

    /* show the single, full‑width nav */
    .main-nav-mobile {
      display: block;
      width: 100%;
      padding: .5em 0;
      background: transparent;
    }
    .main-nav-mobile ul {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.5em;
    }
    .main-nav-mobile a {
      font-size: clamp(0.75em, 2vw, 1em);
      font-weight: 500;
      color: #EEEDC6;
      padding: .5em .75em;
      position: relative;
      transition: color .3s ease, transform .2s ease;
    }
    .main-nav-mobile a:hover {
      color: #FBF9C4;
      transform: scale(1.05);
    }
    .main-nav-mobile a::after {
      content: "";
      position: absolute;
      bottom: -4px; left: 50%;
      width: 0; height: 2px;
      background: #FBF9C4;
      transition: width .3s ease, left .3s ease;
    }
    .main-nav-mobile a:hover::after {
      width: 100%;
      left: 0;
    }
    .scroll-indicator {
      display: none;
    }
  }
  </style>

  <script>
    const observer = new IntersectionObserver((entries, obs) => {
      entries.forEach(({ target, isIntersecting }) => {
        if (isIntersecting) {
          target.classList.add('visible');
          obs.unobserve(target);
        }
      });
    }, { threshold: 0.2 });

    document.querySelectorAll(
      '.site-header, .hero, .scroll-indicator, .services, .service-item, .about, .about-image, .about-text, .cta, .cta-instruction, .bottom-nav, .site-footer'
    ).forEach(el => {
      observer.observe(el);
    });
